---
layout: page
---

<!-- Title -->
<h1 class="mt-4">{{ page.title }}</h1>

<!-- Subtitle -->
{% if page.subtitle %}
  <h2 class="mt-4">{{ page.subtitle }}</h2>
{% endif %}

<!-- Author -->
<p class="lead">
  {% if page.author %}by {{ page.author }}{% endif %}
</p>

<!-- Date/Time -->
<p>{{ page.date | date: '%B %d, %Y' }}</p>

<hr>

<!-- Post Content -->
{{ content }}

<hr>
